    <style>
        body {

        h1 {

        .buttons {

        button {

</head>
<body>

    <div class="container">
        <h1>¬øwould you be my valentine for the second time? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="aceptar()">SI</button>

    <div id="mensajeQR" class="hidden">

    <script>
        function aceptar() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("mensajeQR").classList.remove("hidden");

        function rechazar() {

        }

        function cerrarMensaje() {
            document.getElementById("mensajeNo").classList.add("hidden");
        }
    </script>

</body>
</html>
